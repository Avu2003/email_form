<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form" novalidate>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Example@email.com" onchange="validateEmail()">
                <span class="error" id="emailError" style="display: none;">Make sure email is more than 3 characters and contains "@" and ".".</span>
                <span class="success" id="emailSuccess" style="display: none;">All good to go!</span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Your Password" onchange="validatePassword()">
                <span class="error" id="passwordError" style="display: none;">Make sure password is more than 8 characters.</span>
                <span class="success" id="passwordSuccess" style="display: none;">Good to go!</span>
            </div>

            <button type="button" id="submit-btn" onclick="handleSubmit()">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
